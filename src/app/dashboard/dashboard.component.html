<h4>{{title}}</h4>

<div *ngIf="team_full">
  <div class="alert alert-danger">{{error}}</div>
</div>
<div *ngIf="!team_full">
  <form #playerForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="model.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="posicion">Posicion</label>
      <input type="text" class="form-control" id="posicion" [(ngModel)]="model.posicion" name="posicion">
    </div>
    <div class="form-group">
      <label for="foto">Foto</label>
      <input type="text" class="form-control" id="foto" [(ngModel)]="model.foto" name="foto" placeholder="assets/images/gato[numero del 1 al 23].png">
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="newPlayer(); playerForm.reset()">AÃ±adir jugador</button>
  </form>
</div>
<br>
<app-list [players]="players"></app-list>
